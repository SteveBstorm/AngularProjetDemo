<ul *ngIf="isAuth">
    <li *ngFor="let lien of listeLien; let i = index">
        <a [routerLink]="lien.url" 
            (click)="toggleVisible(i)"
            [ngClass]="{master : lien.children}">
            {{lien.title}}
        </a>
        <ul *ngIf="lien.children && lien.isVisible">
            <li *ngFor="let enfant of lien.children; let i = index">
                <a [routerLink]="enfant.url">{{i+1}} - {{enfant.title}}</a>
            </li>
        </ul>
    </li>
</ul>
